{% extends "base.html" %}
{% load static %}
{% block content %}
<!-- Logo de la empresa -->
<div class="container d-flex justify-content-center align-items-center mt-5 mb-5">
    <img src="{% static 'logo.png' %}" alt="MercaMoya C.A." class="img-fluid mt-5" style="max-height: 150px;">
</div>
<!-- Contenido Home -->
<div class="">
        <div class="container d-flex justify-content-center align-items-center">
            <div class="row">
                <div class="col-md-6">
                    <div class="card text-center">
                        <div class="card-body">
                            <h5 class="card-title">Nuevo Cliente</h5>
                            <a href="{% url 'registrar_cliente' %}" class="btn btn-primary btn-lg">Registrar Nuevo Cliente</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card text-center">
                        <div class="card-body">
                            <h5 class="card-title">Verificar Cliente</h5>
                            <form action="{% url 'verificar_cedula' %}" method="POST">
                                {% csrf_token %} <!-- Token de validación, NO ELIMINAR -->
                                <div class="input-group mb-3">
                                    <input type="text" class="form-control" placeholder="Ingrese la cédula" aria-label="Cédula" name="cedula" required>
                                    <button class="btn btn-secondary btn-lg" type="submit">Verificar</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</div>
{% endblock %}
