{% extends "base.html" %}
{% block content %}
<div class="container mt-5 mb-5">
    <div class="card">
        <div class="card-header">
            <h2>Confirmar Venta</h2>
        </div>
        <div class="card-body">
            <ul>
                {% for item in items %}
                <li>Producto: {{ item.producto.nombre }} - Cantidad: {{ item.cantidad }} - Subtotal: {{ item.subtotal }}</li>
                {% endfor %}
            </ul>

            <h3>Detalles de la Venta</h3>
            <form method="post">
                {% csrf_token %}
                {{ venta_form.as_p }}
                <button type="submit" class="btn btn-success">Confirmar Venta</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
