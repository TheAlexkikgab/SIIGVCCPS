{% extends "base.html" %}
{% block content %}
<h2>Confirmar Venta</h2>
<ul>
    {% for item in items %}
    <li>Producto: {{ item.producto.nombre }} - Cantidad: {{ item.cantidad }} - Subtotal: {{ item.subtotal }}</li>
    {% endfor %}
</ul>

<h3>Detalles de la Venta</h3>
<form method="post">
    {% csrf_token %}
    {{ venta_form.as_p }}
    <button type="submit" class="btn btn-success">Confirmar Venta</button>
</form>
{% endblock %}
