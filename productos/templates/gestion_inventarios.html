<!DOCTYPE html>
<html>
<head>
    <title>Gestión de Inventarios</title>
</head>
<body>
    <h1>Gestión de Inventarios</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Guardar</button>
    </form>

    <h2>Lista de Productos</h2>
    <ul>
        {% for producto in productos %}
            <li>{{ producto.nombre }} - {{ producto.precio }}</li>
        {% endfor %}
    </ul>
</body>
</html>
