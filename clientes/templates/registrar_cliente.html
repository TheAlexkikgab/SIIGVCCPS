{% extends "base.html" %}

{% block content %}
<div class="container mt-5 mb-5 pt-5">
    <div class="card">
        <div class="card-body">
            <h1 class="card-title">Registro de Nuevo Cliente</h1>
            <form method="post">
                {% csrf_token %}
                <div class="row">
                    <!-- Aquí se asume que tienes 10 campos en total -->
                    <!-- Puedes ajustar la cantidad de campos y las columnas según tus necesidades -->
                    {% for field in form %}
                        <div class="col-md-6 mb-3">
                            {{ field.label_tag }} {{ field }}
                        </div>
                    {% endfor %}
                </div>
                <button type="submit" class="btn btn-primary">Registrar</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
